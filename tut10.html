<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and Classes Tutorial</title>
</head>
<body>
    <h3>HTML IDs and Classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="redBg">Hii hello</span>

    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span class="redB"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- emmet takes div yag as default -->
    <div class="blackbackground"></div>
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Four</span>
    <br>
    <br>
    <div class="myClass myClass2 myClass3">First</div>
    <div class="myClass myClass2 myClass3">Second</div>
    <div class="myClass myClass2 myClass3">Third</div>
    <div class="myClass myClass2 myClass3">Four</div>
</body>
</html>
