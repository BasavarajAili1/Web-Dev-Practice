<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>
<body>
    <h1>Form to apply for Sigma Web Development course TA</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">
        </div>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="gender">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="checkbox">Subscribe to newsletter</label>
        </div>
        <div>
            <label for="comment">Enter your comment below</label>
            <br>
            <textarea name="comment" id="comment" cols="40" rows="10">
Enter your comment here...
            </textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="bannana">Bannana</option>
                <option value="mangoo">Mangoo</option>
            </select>
        </div>
            

        
    </form>
</body>
</html>
