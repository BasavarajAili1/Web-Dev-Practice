<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook log in clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon2.jpeg" type="image/x-icon">
</head>
<body>
    <div class="info">
    <div class="img">
        <img src="facebook.svg" alt="facebook logo">
    </div>
    <h2>
        Facebook helps you connect and share <br> with the people in your life.
    </h2>
</div>
    <div class="container">
        <div>
            <form action="#" id="container">
                <input type="email/number" name="user-name" id="user-name" placeholder="Email adress or phone number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="button" value="Log in" id="login">
                <a id="forgot-password">Forgotten password?</a>
                <p id="line">
                    ___________________________
                </p>
                <input type="button" value="Create new account" id="new-account">
            </form>
        </div>
    </div>
</body>
</html>
