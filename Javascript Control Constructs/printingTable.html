<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Table in JS </title>
    <script>
        function printTable(){
            let num = document.getElementById('number').value;
            for (let i = 0; i <= 10; i++) {
                console.log(num+" * "+i+" = "+(num*i));
                
            }
        }

    </script>
</head>
<body>
    <label>Enter a number: </label>
    <input type="text" id="number"><br>
    <button onclick="printTable()" type="button">Click Me</button>
</body>
</html>
