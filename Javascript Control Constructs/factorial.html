<!DOCTYPE html>
<html>
  <head>
    <title>Factorial in JS</title>
    <script>
      function factorial() 
      {
        let num = document.getElementById('number').value;
        let fact=1;
        for (let i = 1; i <= num; i++) {
          fact = fact * i;
        }
        console.log(num + " Factorial is " + fact);
      }
    </script>
  </head>
  <body>
    <label>Enter a number: </label>
    <input type="text" id="number"/><br>
    <button onclick="factorial()" type="button">Click Me</button>
  </body>
</html>
