<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Dropdown</title>
</head>
<body>
    <h2>HTML Options</h2>
    <label>Choose: </label>
    <select>
        <option value="op1">Option1</option>
        <option value="op2">Option2</option>
        <option value="op3" selected>Option3</option>
        <option value="op3">Option4</option>
    </select>
    
</body>
