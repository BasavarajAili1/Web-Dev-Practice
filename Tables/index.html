<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h2>Example for colspan</h2>
    <table border>
        <tr>
            <th colspan="3">STUDENT TABLES</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Branch</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Mark</td>
            <td>ECE</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Nikhil</td>
            <td>CSE</td>
            <td>86</td>
        </tr>
        <tr>
            <td>Sahiti</td>
            <td>CSE</td>
            <td>90</td>
        </tr>
    </table>
    <br>
    <h2>Example for rowspan</h2>
    <table border>
        <tr>
            <th rowspan="3">Student Details</th>
            <th>Name</th>
            <td>Mark</td>
            <td>Nikhil</td>
            <td>Sahiti</td>
        </tr>
        <tr>
            <th>Branch</th>
            <td>ECE</td>
            <td>CSE</td>
            <td>CSE</td>
        </tr>
        <tr>
            <th>Marks</th>
            <td>95</td>
            <td>86</td>
            <td>90</td>
        </tr>
    </table>

    
</body>
</html>
