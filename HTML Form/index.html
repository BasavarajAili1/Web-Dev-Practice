<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML and It's Elements</title>
</head>
<body>
    <form action="#">
        <label for="un">Name: </label><input type="text" name="un" placeholder="Abcd" pattern="[A-Z][a-z]*" required>
        <br>

        <label>Password: </label><input type="password" name="up">
        <br>

        <label for="age">Age: </label><input type="number" name="age" min="21" max="40" required>
        <br>

        <label for="email">Email: </label><input type="email" name="email">
        <br>

        <label for="DOB">DOB</label><input type="date" name="DOB">
        <br>

        <label for="dandt">Date and time</label><input type="datetime-local" name="dandt" name="dandt">
        <br>

        <label for="color">Color</label><input type="color" name="color">
        <br>

        <label for="range">Your range: </label><input type="range" name="range">
        <br>

        <label for="Telephone">Telephone</label><input type="telephone" name="telephone">
        <br>

        <label for="Time">Time: </label><input type="time" name="time">
        <br>

        <label for="gender">Gender: </label>
        <Label>Male</Label><input type="radio" name="gender" value="Male" >
        <label>Female</label><input type="radio" value="Female" name="gender">
        <label>Other</label><input type="radio" value="Other" name="gender">
        <br>

        <label>Languages known: </label>
        <label>Kannada</label><input type="checkbox" name="cb1" value="Kannada">
        <label>English</label><input type="checkbox" name="cb2" value="English">
        <label>Tamil</label><input type="checkbox" name="cb3" value="Tamil">
        <label>Marathi</label><input type="checkbox" name="cb4" value="Marathi">
        <br>

        <label>Any ID: </label><input type="file">
        <br>

        <label for="comment">Comment Here</label><textarea name="comment" cols="30" rows="10"></textarea>
        <br>

       <input type="button" value="Register Now" name="register">
        <input type="submit" name="submit">
        


    </form>
    
</body>
</html>
