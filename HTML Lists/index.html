<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h2>LISTS IN HTML</h2>

    <h3>1. Orderd List</h3>
    <ol>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ol>

    <h3>2. Unordered List</h3>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
    </ul>
    
    <h3>3. Definition list</h3>
    <dl>
        <dt>Description term</dt>
        <dd>Description data</dd>

        <dt>Movie 1</dt>
        <dd>Rating: Good movie</dd>
    </dl>
</body>
</html>
